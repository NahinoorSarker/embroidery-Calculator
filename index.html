<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Embroidery Calculator</h2>

        <label for="calcType">Select Calculation Type:</label>
        <select id="calcType" onchange="toggleFields()">
            <option value="stitch">Stitch Based</option>
            <option value="yard">Yard Based</option>
            <option value="multiple">Multiple Items</option>
        </select>

        <!-- Multiple Items Section -->
        <div id="multipleFields" style="display: none;">
            <h3>Multiple Items Stitch Count</h3>
            <label>Neck Stitch per Piece:</label>
            <input type="number" id="neckStitch" placeholder="Enter neck stitch" oninput="calculateTotalStitch()">

            <label>Sleeve Stitch per Piece:</label>
            <input type="number" id="sleeveStitch" placeholder="Enter sleeve stitch" oninput="calculateTotalStitch()">

            <label>Body Stitch per Piece:</label>
            <input type="number" id="bodyStitch" placeholder="Enter body stitch" oninput="calculateTotalStitch()">

            <label>Panel Stitch per Piece:</label>
            <input type="number" id="panelStitch" placeholder="Enter panel stitch" oninput="calculateTotalStitch()">

            <label>Extra Stitch per Piece:</label>
            <input type="number" id="extraStitch" placeholder="Enter extra stitch" oninput="calculateTotalStitch()">

            <h4>Total Stitch per Piece: <span id="totalStitchPerPiece">0</span></h4>

            <label for="totalPieces">Total Pieces:</label>
            <input type="number" id="totalPieces" placeholder="Enter total pieces" oninput="calculateTotalStitch()">
        </div>

        <!-- Common Input Fields -->
        <label for="rate">Rate per 1,000 Stitches (à§³):</label>
        <input type="number" id="rate" value="0.80" step="0.01">

        <label for="machineSpeed">Machine Speed (RPM):</label>
        <input type="number" id="machineSpeed" value="1200">

        <label for="headCount">Number of Heads:</label>
        <input type="number" id="headCount" value="20">

        <label for="efficiency">Efficiency Factor (%):</label>
        <input type="number" id="efficiency" value="85">

        <button onclick="calculate()">Calculate</button>

        <h3>Results:</h3>
        <p id="costResult"></p>
        <p id="timeResult"></p>
        <p id="shiftResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
