<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Embroidery Calculator</h2>

        <label for="calcType">Select Calculation Type:</label>
        <select id="calcType" onchange="toggleFields()">
            <option value="stitch">Stitch Based</option>
            <option value="yard">Yard Based</option>
        </select>

        <!-- Stitch Options -->
        <div id="stitchOptions" style="display: none;">
            <label for="stitchMethod">Select Stitch Method:</label>
            <select id="stitchMethod" onchange="toggleStitchFields()">
                <option value="total">Total Stitch</option>
                <option value="piece">Stitch per Piece</option>
            </select>
        </div>

        <!-- Total Stitch Fields -->
        <div id="totalStitchFields" style="display: none;">
            <label for="stitchCount">Total Stitch Count:</label>
            <input type="number" id="stitchCount" placeholder="Enter total stitches">
        </div>

        <!-- Stitch Per Piece Fields -->
        <div id="pieceFields" style="display: none;">
            <label for="stitchPerPiece">Stitches per Piece:</label>
            <input type="number" id="stitchPerPiece" placeholder="Enter stitches per piece">
            <label for="pieceCount">Total Pieces:</label>
            <input type="number" id="pieceCount" placeholder="Enter total pieces">
        </div>

        <!-- Yard Fields -->
        <div id="yardFields" style="display: none;">
            <label for="stitchPerYard">Stitches per Yard:</label>
            <input type="number" id="stitchPerYard" placeholder="Enter stitches per yard">
            <label for="yardCount">Total Yards:</label>
            <input type="number" id="yardCount" placeholder="Enter total yards">
        </div>

        <label for="rate">Rate per 1,000 Stitches (à§³):</label>
        <input type="number" id="rate" value="0.80" step="0.01">

        <label for="machineSpeed">Machine Speed (RPM):</label>
        <input type="number" id="machineSpeed" value="1200">

        <label for="headCount">Number of Heads:</label>
        <input type="number" id="headCount" value="20">

        <label for="efficiency">Efficiency Factor (%):</label>
        <input type="number" id="efficiency" value="85">

        <button onclick="calculate()">Calculate</button>

        <h3>Results:</h3>
        <p id="costResult"></p>
        <p id="timeResult"></p>
        <p id="shiftResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
